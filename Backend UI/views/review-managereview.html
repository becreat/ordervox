<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Manage Reviews</h3>
  </div>
  <div class="panel-body">
  	     		<table class="table table-top table-striped table-bordered table-hover table-condensed">
  			    	<tr>
                <th></th>
  			    		<th>Code</th>
  			    		<th>Customer Name</th>
  			    		<th>Restaurant name</th>
                <th>Rating</th>
                <th>Status</th>
  			    		<th>
  			    			<center>
  			    				<div class="btn-group" dropdown>
  			    				  <button type="button" class="btn btn-xs btn-default">Action</button>
  			    				  <button type="button" class="btn btn-xs btn-default dropdown-toggle" dropdown-toggle>
  			    				    <span class="caret"></span>
  			    				  </button>
  			    				  <ul class="dropdown-menu" role="menu">
  			    				   	<li><a href="" ng-click="changeStatus('enable')">Approved</a></li>
  			    				   	<li><a href="" ng-click="changeStatus('disable')">Disapproved</a></li>
  			    				  </ul>
  			    				</div>

  			    			</center>
  			    		</th>
  			    	</tr>

  			    	<tr class="row-filter">
  			    		<td width="2%" class="disable"></td>
  			    		<td class="disable"></td>
                <td><input type="text" ng-model="items.search.coustomer"></td>
                <td><input type="text" ng-model="items.search.resturent"></td>
                <td><input type="text" ng-model="items.search.rating"></td>
                <td>
                  <select ng-model="items.search.status">
                    <option value="">All</option>
                    <option value="approved">Approved</option>
                    <option value="disapproved">Disapproved</option>
                  </select>
                </td>
                <td class="disable"></td>
  			    		
  			    	</tr>

  			    	<tr ng-repeat="item in reviews |filter:items.search">
  			    		<td>
  			    			<input type="checkbox"  ng-click="checkedItem($index)" />
  			    		</td>
  			    		<td>{{$index+1}}</td>
  			    		<td>{{item.coustomer}}</td>
  			    		<td>{{item.resturent}}</td>
  			    		<td><rating ng-model="item.rating" max="5" readonly="true"></rating></td>
  			    		<td><span class="label label-default label-{{item.status}}">{{item.status}}</span></td>
  			    		<td><center><a ui-sref="review.viewreview" class="btn btn-info btn-xs">view</a></center></td>
  			    	</tr>

  			    
  			    	
  			    	
  			    	
  			    	

  		    	</table>
  </div>
</div>
