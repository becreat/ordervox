<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-file-o"></i> SMS Usage <strong>: Resturent Name</strong></h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<div class="panel panel-default">
							
							<div class="panel-body trim">
								<table class="table table-striped table-bordered table-condensed">
									<tr>
										<td class="text-strong">Restaurant Name : </td>
										<td> Hotel Susi</td>
									</tr>
									<tr>
										<td class="text-strong">Restaurant Code : </td>
										<td> #410931</td>
									</tr>
									<tr>
										<td class="text-strong">Website Address : </td>
										<td>complete</td>
									</tr>
									<tr>
										<td class="text-strong">Website Status : </td>
										<td></td>
									</tr>
									<tr>
										<td class="text-strong">Build Since : </td>
										<td>12/15/20015</td>
									</tr>

								</table>
							</div>

						</div>
					</div>
				</div>

				<table class="table table-top table-striped table-bordered table-hover table-condensed">
					<tr>
						<th>No.</th>
						<th>Event</th>
						<th>Date</th>
						<th>SMS Used</th>
						<th>Credits left</th>
					</tr>

					<tr class="row-filter">
						<td width="2%" class="disable"></td>
						<td><input type="text" ng-model="items.search.restaurant"></td>
						<td></td>
						<td><input type="text" ng-model="items.search.used"></td>
						<td><input type="text" ng-model="items.search.left"></td>
						

					</tr>

					<tr ng-repeat="item in smausages |filter:items.search">
						<td>
							{{$index+1}}
						</td>
						<td>{{item.restaurant}}</td>
						<td>12/15/2015</td>
						<td>{{item.used}}</td>
						<td>{{item.left}}</td>
						
					</tr>







				</table>
			</div>
		</div>
	</div>
</div>
