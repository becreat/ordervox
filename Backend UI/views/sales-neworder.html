<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title"><i class="fa fa-bars"></i> Todays New Orders</h3>
  </div>
  <div class="panel-body">
   		    <div class="table-top">
       		    <table class="table table-top table-striped table-bordered table-hover table-condensed">
       		    	<tr>
       		    		<th>Order Number</th>
       		    		<th>User Email</th>
       		    		<th>Restaurant Name</th>
       		    		<th>Order Date &Time</th>
       		    		<th>Order Status</th>
       		    		<th></th>
       		    	</tr>
       		    	<tr class="row-filter">
       		    		<td width="20%"><input type="text" ng-model="search.neworder.id" placeholder="order number"></td>
       		    		<td width="20%"><input type="text" ng-model="search.neworder.email" placeholder="email"></td>
       		    		<td width="20%"><input type="text" ng-model="search.neworder.resturent" placeholder="resturent"></td>
       		    		<td width="20%"><input type="text" ></td>
       		    		<td width="10%">
       		    			<select name="" id="">
       		    				<option value="active">Active</option>
       		    				<option value="trail">Trail</option>
       		    				<option value="disabled">Disabled</option>
       		    				<option value="suspended">Suspended</option>
       		    			</select>
       		    		</td>
       		    		<td class="disable"></td>
       		    	</tr>

       	    	</table>
   		    </div>
   	    	
   	    	<div class="scroller" style="height:570px">
   		    	<table class="table table-striped table-bordered table-hover table-condensed ">
   		    		
   			    	
   			    	<tr ng-repeat="order in neworders | filter:search.neworder">
   			    		<td width="20%">{{order.id}}</td>
   			    		<td width="20%">{{order.email}}</td>
   			    		<td width="20%">{{order.resturent}}</td>
   			    		<td width="20%">{{order.date}} {{order.time}}</td>
   			    		<td width="10%" ><span class="label label-{{order.status}}">{{order.status}}</span></td>
   			    		<td class="text-center"><a ui-sref="sales.neworder" class="btn btn-info btn-xs">view</a></td>
   			    	</tr>
   			    </table>
   	    	</div>
  </div>
</div>
