<h1 class="page-header">
	Delivery Manager
</h1>
<div class="vsap"></div>
<div class="vsap"></div>
<div class="row">
	<div class="col-lg-2 col-md-2">
		<div class="m-sidebar">
			<ul class="nav nav-pills nav-stacked"></ul>
		</div>
	</div>

	<div class="col-lg-10 col-md-10">
		
			<div class="panel panel-primary">
			  <div class="panel-heading">
			    <h3 class="panel-title"><br></h3>
			  </div>
			  <div class="panel-body">
			    <form class="form-horizontal">
			    	<div class="form-group">
			    	  <label for="inputEmail" class="col-lg-2 control-label">Select Area</label>
			    	  <div class="col-lg-10">
			    	  	<ui-select multiple  ng-model="area.selected" theme="bootstrap" >
			    	  	  <ui-select-match placeholder="Select Area">{{$item}}</ui-select-match>
			    	  	  <ui-select-choices repeat="a in area | filter:$select.search">
			    	  	    {{a}}
			    	  	  </ui-select-choices>
			    	  	</ui-select>
			    	  </div>
			    	</div>

			    	<div class="form-group">
			    	  <label for="inputEmail" class="col-lg-2 control-label">Delivery Method</label>
			    	  <div class="col-lg-10">
			    	  	<div class="btn-group">
			    	  	        <label class="btn btn-default" ng-model="dmethod" btn-radio="1">Home Delivery</label>
			    	  	        <label class="btn btn-default" ng-model="dmethod" btn-radio="2">Store Pickup</label>
			    	  	    </div>
			    	  </div>
			    	</div>

			    	<div class="form-group">
			    	  <label for="inputEmail" class="col-lg-2 control-label">Delivery Estimate time Settings</label>
			    	  <div class="col-lg-10">
			    	  	<div class="row">
			    	  		<div class="col-lg-8"><input type="number" class=""></div>
			    	  		<div class="col-lg-4"><div class="g-vsap" style="height:6px"></div>HOUR</div>
			    	  	</div>
			    	  </div>
			    	</div>
		    	</form>
			  </div>
			</div>
		
	</div>
</div>
