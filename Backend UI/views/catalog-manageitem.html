<div class="well well-sm">
	<div class="row">
		<div class="col-md-12">
		
			<div class="pull-right">
				<a href="" class="btn btn-success" ui-sref="catalog.additem">Add Item</a>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Manage Items</h3>
  </div>
  <div class="panel-body">

     		<table class="table table-top table-striped table-bordered table-hover table-condensed">
		    	<tr>
		    		<th></th>
		    		<th>Item Code</th>
		    		<th>Item Name</th>
		    		<th>Item Catagory</th>
		    		<th>Restaurant Name</th>
		    		<th>Item Status</th>
		    		<th>Item Price</th>
		    		<th>
		    			<center>
		    				<div class="btn-group" dropdown>
		    				  <button type="button" class="btn btn-xs btn-default">Action</button>
		    				  <button type="button" class="btn btn-xs btn-default dropdown-toggle" dropdown-toggle>
		    				    <span class="caret"></span>
		    				  </button>
		    				  <ul class="dropdown-menu" role="menu">
		    				   	<li><a href="" ng-click="changeStatus('enable')">Enable</a></li>
		    				   	<li><a href="" ng-click="changeStatus('disable')">Disable</a></li>
		    				   	<li><a href="" ng-click="removeItem()">Delete</a></li>
		    				  </ul>
		    				</div>

		    			</center>
		    		</th>
		    	</tr>

		    	<tr class="row-filter">
		    		<td width="2%"></td>
		    		<td><input type="text" ng-model="items.search.code"></td>
		    		<td><input type="text" ng-model="items.search.name"></td>
		    		<td><input type="text" ng-model="items.search.cat"></td>
		    		<td><input type="text" ng-model="items.search.resturent"></td>
		    		<td><input type="text" ng-model="items.search.status"></td>
		    		<td><input type="text" ng-model="items.search.price"></td>
		    		<td class="disable"></td>
		    		
		    	</tr>

		    	<tr ng-repeat="item in items |filter:items.search">
		    		<td>
		    			<input type="checkbox"  ng-click="checkedItem($index)" />
		    		</td>
		    		<td>{{item.code}}</td>
		    		<td>{{item.name}}</td>
		    		<td>{{item.cat}}</td>
		    		<td>{{item.resturent}}</td>
		    		<td><span class="label label-default label-{{item.status}}">{{item.status}}</span></td>
		    		<td>{{item.price}}</td>
		    		<td><a ui-sref="catalog.additem" class="btn btn-info btn-xs">view</a></td>
		    	</tr>

		    
		    	
		    	
		    	
		    	

	    	</table>
  </div>
</div>
