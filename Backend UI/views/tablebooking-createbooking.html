<div class="well well-sm">
	<div class="row">
		<div class="col-md-12">
		
			<div class="pull-right">
				<a href="" class="btn btn-default">Back</a>
				<a href="" class="btn btn-danger">Cancle</a>
				<a href="" class="btn btn-success">Save</a>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title"><i class="fa fa-plus-circle"></i> Create New Booking</h3>
		  </div>
		  <div class="panel-body">
		    <form class="form-horizontal">
		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
		    	  <div class="col-lg-10"><input type="text" class="form-control"></div>
		    	</div>
		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Number of Guests</label>
		    	  <div class="col-lg-10">
		    	  		<div class="btn-group">   
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="1">1</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="2">2</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="3">3</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="4">4</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="5">5</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="6">6</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="7">7</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="8">8</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="9">9</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="10">10</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="11">11</label>
		    	  	        <label class="btn btn-default btn-sm" ng-model="numberofguest" btn-radio="12">12</label>
		    	  	    </div>
		    	  </div>
		    	</div>

		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Setting area</label>
		    	  <div class="col-lg-10">
		    	  	<ui-select ng-model="templeat.selected" theme="bootstrap">
		    	  		<ui-select-match placeholder="Select Setting area">{{$select.selected}}</ui-select-match>
		    	  		<ui-select-choices repeat="c in area | filter:$select.search">
		    	  		  {{c}}
		    	  		</ui-select-choices>
		    	  	</ui-select>
		    	  </div>
		    	</div>

		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Reservation date </label>
		    	  <div class="col-lg-10"><input type="text" class="form-control"></div>
		    	</div>

		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Time</label>
		    	  <div class="col-lg-10"><input type="text" class="form-control"></div>
		    	</div>

		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Confirmed</label>
		    	  <div class="col-lg-10">
		    	  		<div class="btn-group" ng-init="status=1">   
		    	  	        <label class="btn btn-default" ng-model="status" btn-radio="1">Yes</label>
		    	  	        <label class="btn btn-default" ng-model="status" btn-radio="2">No</label>
		    	  	    </div>
		    	  </div>
		    	</div>


		    </form>
		  </div>
		</div>
	</div>
</div>
