<div class="well well-sm">
	<div class="row">
		<div class="col-md-12">
		
			<div class="pull-right">
				<a href="" class="btn btn-default">Back</a>
				<a href="" class="btn btn-danger">Cancle</a>
				<a href="" class="btn btn-success">Save</a>
			</div>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-8">
		<div class="panel panel-primary">
		  <div class="panel-heading">
		    <h3 class="panel-title"><i class="fa fa-file-text"></i> Review Information</h3>
		  </div>
		  <div class="panel-body">
		    <form class="form-horizontal">
		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Coustomer</label>
		    	  <div class="col-lg-10">
		    	  	<ui-select multiple  ng-model="coustomer.selected" theme="bootstrap" >
		    	  	  <ui-select-match placeholder="Select Coustomer">{{$item.name}}</ui-select-match>
		    	  	  <ui-select-choices repeat="a in coustomers | filter:$select.search">
		    	  	    {{a.name}} 
		    	  	  </ui-select-choices>
		    	  	</ui-select>
		    	  </div>
		    	</div>


		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Status</label>
		    	  <div class="col-lg-10">
		    	  		<div class="btn-group" ng-init="status='1'">   
		    	  	        <label class="btn btn-default" ng-model="status" btn-radio="'1'">Panding</label>
		    	  	        <label class="btn btn-default" ng-model="status" btn-radio="'2'">Approved</label>
		    	  	        <label class="btn btn-default" ng-model="status" btn-radio="'3'">Disapproved</label>
		    	  	    </div>
		    	  </div>
		    	</div>

		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Rating</label>
		    	  <div class="col-lg-10">
		    	  	<div class="vsap" style="height: 5px;"></div>
		    	  	<rating ng-model="rating" max="5" style="zoom: 1.5;"></rating>
		    	  </div>
		    	</div>

		    	<div class="form-group">
		    	  <label for="inputEmail" class="col-lg-2 control-label">Review Details</label>
		    	  <div class="col-lg-10">
		    	  	<textarea class="form-control"></textarea>
		    	  </div>
		    	</div>
	    	</form>
		  </div>
		</div>
	</div>
</div>
