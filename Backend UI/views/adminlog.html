<h1 class="page-header">
	Admin Log
</h1>
<div class="vsap"></div>
<div class="vsap"></div>
<div class="row">
	<div class="col-lg-2 col-md-2">
		<div class="m-sidebar">
			
		</div>
	</div>

	<div class="col-lg-10 col-md-10">
		<div class="panel panel-primary">
			<div class="panel-heading">
			<h3 class="panel-title">Logs</h3>
			</div>
			<div class="panel-body">
				<table class="table table-top table-striped table-bordered table-hover table-condensed">
					<tr>
						<th></th>
						<th>Log Type</th>
						<th>Username</th>
						<th>Date</th>
						<th>Details</th>
					</tr>

					<tr class="row-filter">
						<td width="2%" class="disable"></td>
						<td><input type="text" ng-model="items.search.type"></td>
						<td><input type="text" ng-model="items.search.username"></td>
						<td><input type="text" ng-model="items.search.date"></td>
						<td><input type="text" ng-model="items.search.details"></td>
					</tr>

					<tr ng-repeat="item in users |filter:items.search">
						<td>
							{{$index+1}}
						</td>
						<td>{{item.type}}</td>
						<td>{{item.username}}</td>	
						<td>{{item.date}}</td>
						<td>{{item.details}}</td>
					</tr>







				</table>


			</div>
		</div>
	</div>
</div>
