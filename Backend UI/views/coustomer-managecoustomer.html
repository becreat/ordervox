<div class="well well-sm">
	<div class="row">
		<div class="col-md-12">
			<div class="pull-right">
				<a  ui-sref="coustomer.addcoustomer" class="btn btn-success">Add</a>
			</div>
		</div>
	</div>
</div>

<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Manage Customers</h3>
  </div>
  <div class="panel-body">
  	     		<table class="table table-top table-striped table-bordered table-hover table-condensed">
  			    	<tr>
  			    		<th></th>
  			    		<th>Customer Code</th>
  			    		<th>Customer Name</th>
  			    		<th>Email</th>
  			    		<th>Phone Number</th>
  			    		<th>Cell Phone Number</th>
  			    		<th>Restaurant name</th>
  			    		<th>Customer Status</th>
  			    		<th>
  			    			<center>
  			    				<div class="btn-group" dropdown>
  			    				  <button type="button" class="btn btn-xs btn-default">Action</button>
  			    				  <button type="button" class="btn btn-xs btn-default dropdown-toggle" dropdown-toggle>
  			    				    <span class="caret"></span>
  			    				  </button>
  			    				  <ul class="dropdown-menu" role="menu">
  			    				   	<li><a href="" ng-click="changeStatus('enable')">Enable</a></li>
  			    				   	<li><a href="" ng-click="changeStatus('disable')">Disable</a></li>
  			    				  </ul>
  			    				</div>

  			    			</center>
  			    		</th>
  			    	</tr>

  			    	<tr class="row-filter">
  			    		<td width="2%"></td>
  			    		<td><input type="text" ng-model="items.search.code"></td>
  			    		<td><input type="text" ng-model="items.search.name"></td>
  			    		<td><input type="text" ng-model="items.search.email"></td>
  			    		<td><input type="text" ng-model="items.search.contact"></td>
  			    		<td><input type="text" ng-model="items.search.cell"></td>
  			    		<td><input type="text" ng-model="items.search.resturent"></td>
  			    		<td>
  			    			<select ng-model="items.search.status">
  			    				<option value="">All</option>
  			    				<option value="enable">Enable</option>
  			    				<option value="disable">Disable</option>
  			    			</select>
  			    		</td>
  			    		<td><input type="text" ng-model="items.search.price"></td>
  			    		<td></td>
  			    		
  			    	</tr>

  			    	<tr ng-repeat="item in coustomer |filter:items.search">
  			    		<td>
  			    			<input type="checkbox"  ng-click="checkedItem($index)" />
  			    		</td>
  			    		<td>{{item.code}}</td>
  			    		<td>{{item.name}}</td>
  			    		<td>{{item.email}}</td>
  			    		<td>{{item.contact}}</td>
  			    		<td>{{item.cell}}</td>
  			    		<td>{{item.restaurant}}</td>
  			    		<td><span class="label label-default label-{{item.status}}">{{item.status}}</span></td>
  			    		<td><center><a ui-sref="coustomer.addcoustomer" class="btn btn-info btn-xs">view</a></center></td>
  			    	</tr>

  			    
  			    	
  			    	
  			    	
  			    	

  		    	</table>
  </div>
</div>
